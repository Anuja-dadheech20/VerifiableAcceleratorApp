<template>
  <template if:true={loaded}>
    <!--Heading of the screen-->
    <div class="container slds-p-around_small">
      <div class="slds-text-heading_large slds-p-around_small">
        <b> Specialties </b>
      </div>
      <div>
        <h3 class="slds-p-around_small">
          Only one specialty can be a primary specialty.
        </h3>
      </div>

      <!--Body of the screen-->
      <template for:each={specialityArray} for:item="each" for:index="index">
        <div key={each} class="slds-p-around_small">
          <lightning-layout multiple-rows>
            <lightning-layout-item
              size="12"
              small-device-size="12"
              medium-device-size="12"
              large-device-size="12"
            >
              <lightning-icon
                class="slds-p-around_x-small"
                data-index={index}
                icon-name="utility:clear"
                alternative-text="Remove"
                title="Remove"
                size="x-small"
                onclick={removeSpeciality}
              >
              </lightning-icon>
              <span>Specialty</span>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              small-device-size="12"
              medium-device-size="6"
              large-device-size="6"
              class="slds-p-around_x-small"
            >
              <lightning-input
                class="input"
                data-id={index}
                data-index={index}
                name="Board Certification Number"
                label="Board Certification Number"
                type="text"
                max-length="255"
                value={each.Certification_Number__c}
                onchange={handleInputBoxChange}
                style="width: 90%"
              >
              </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item
              size="12"
              small-device-size="12"
              medium-device-size="6"
              large-device-size="6"
              class="slds-p-around_x-small"
            >
              <lightning-combobox
                class="input"
                data-id={index}
                data-index={index}
                name="Board Certification Name"
                label="Board Certification Name"
                placeholder=""
                options={BoardCertificationNamesList}
                value={each.Name}
                onchange={handleInputBoxChange}
                style="width: 90%"
              >
              </lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item
              size="12"
              small-device-size="12"
              medium-device-size="12"
              large-device-size="12"
              class="slds-p-around_x-small"
            >
              <lightning-input
                class="input"
                data-index={index}
                name="Primary specialty"
                label="Primary specialty"
                type="checkbox"
                checked={each.IsPrimary__c}
                onchange={handleInputBoxChange}
                style="width: 90%"
              >
              </lightning-input>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </template>

      <!--Add Specialty Button-->
      <lightning-button
        class="slds-p-around_medium"
        label="Add Specialty"
        title="Add Specialty"
        onclick={addSpeciality}
      ></lightning-button>
    </div>
  </template>

  <!--Spinner-->
  <template if:false={loaded}>
    <div style="height: 100px">
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </div>
  </template>
</template>
